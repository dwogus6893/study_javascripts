<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3 id="selector">selector with id</h3>
    <p id="title">DOMs</p>
    <button id="btn">Click Me</button>
    <ul class="list">
        <li class="item">Apple</li>
        <li class="item">Azue</li>
        <li class="item">Samsung</li>
        <li class="item">IBM</li>
</ul>
<ul class="list">
    <li class="item">Banana</li>
    <li class="item">berry</li>
    <li class="item">Melon</li>   
</ul>
<a id="google" href="https://www.google.com">Google</a>

<script>
//body 아래 모든형제 출력
let bodys = document.querySelectorAll("body > *");
bodys.forEach((element) => console.log(element));


// .list 출력하기
let lists = document.querySelectorAll(".list");
lists.forEach((list) => console.log(list));

// .item은 나눠서 출력,foreach는 배열만가능 고로 element로 출력
let Items1 = lists[0].querySelectorAll(".item");
Items1.forEach((element) => console.log(`Items1: ${element}`));

let Items2 = lists[1].querySelectorAll(".item");
Items2.forEach((element) => console.log(`Items2: ${element}`));
</script>
</body>
</html>
